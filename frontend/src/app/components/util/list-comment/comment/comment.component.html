<div class="row">
	<div class="text-center col-md-3">
		<a routerLink="../../membres/{{ comment.author.id }}">
			<img class="mr-3 profil-pic" src="{{ comment.author.profilPicture }}" alt="{{ comment.author.name }} {{ comment.author.surname }}">
			<h6 class="mt-1 mb-0 mr-3">{{ comment.author.name }} {{ comment.author.surname }}</h6>
		</a>
	</div>
	<div class="col-md-9">
		<p class="mt-3 mb-2">{{ comment.content }}</p>
		<small class="form-text text-muted">Le {{ comment.date }}</small>
	</div>
</div>
<hr>
