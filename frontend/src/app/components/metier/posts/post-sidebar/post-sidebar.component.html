<aside class="sidebar">
	<nav class="nav nav-pills nav-fill">
		<a class="nav-item nav-link active" routerLink="../nouveau-post">Ajouter un post</a>
	</nav>
</aside>
<aside class="sidebar sidebar-sticky">
	<div class="card mb-4">
		<div class="card-body">
			<h4 class="card-title">Rubriques</h4>
			<input *ngFor="let tag of tags" type="button" value="{{ tag }}" id="tag{{ tag | uppercase }}" class="btn btn-light btn-sm mb-1" (click)="toggleTag($event.target.value);">
		</div>
	</div>
	<div class="card mb-4">
		<div class="card-body">
			<h4 class="card-title">Le plus lus</h4>
			<article class="mb-4" *ngFor="let post of posts">
				<a routerLink="./{{ post.id }}">
					<h6 class="h6">{{ post.title }}</h6>
					<img class="card-img" src="{{ post.coverPictureLink }}" alt="{{ post.title }}">
				</a>
				<small class="form-text text-muted">Le {{ post.date }} dans {{ post.tag }}</small>
			</article>	
		</div>
	</div>
</aside>
