<section>
	<div class="container text-center">
		<h3 class=""><i class="fa fa-envelope fa-2x text-success"></i></h3>
		<h2>Contacter l'association</h2>
		<p>Vous pouvez contacter ici l'administration du réseau NDA pour faire parvenir vos remarques ou proposer de nouvelles choses à l'association.</p>
	</div>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<form novalidate [formGroup]="myform">
					<div class="form-group">
						<label for="inputObject">Objet du mail</label>
						<input type="text" class="form-control" [ngClass]="{
							'is-invalid': object.invalid && (object.dirty || object.touched),
							'is-valid': object.valid && (object.dirty || object.touched)}" id="inputObject" placeholder="Objet" formControlName="object">
						<div class="form-control-feedback invalid-feedback" *ngIf="object.errors && (object.dirty || object.touched)">
							<p *ngIf="object.errors.required">Le champs Objet est requis</p>
						</div>
					</div>
					<div class="form-group">
						<label for="question">Message</label>
						<textarea class="form-control" [ngClass]="{
							'is-invalid': message.invalid && (message.dirty || message.touched),
							'is-valid': message.valid && (message.dirty || message.touched)}" id="message" rows="4" placeholder="Message" formControlName="message"></textarea>
						<div class="form-control-feedback invalid-feedback" *ngIf="message.errors && (message.dirty || message.touched)">
							<p *ngIf="message.errors.required">Le champs Message est requis</p>
						</div>
					</div>
					<button type="button" class="btn btn-success">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
</section>
