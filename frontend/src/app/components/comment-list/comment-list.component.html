	<h5>Ajoutez un commentaire</h5>
	<textarea class="form-control mt-3" rows="3" placeholder="Entrez votre commentaire ici"></textarea>
	<a routerLink="../../posts" class="btn btn-success mt-3">Publier</a>
</div>
